<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for Aditi Bhardwaj's portfolio.">
    <title>Contact Me</title>
    <style>
        body {
            background-color: rgb(0, 0, 33);
            color: white;
     
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(18, 18, 62);
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: rgb(18, 18, 62);
            padding: 10px;
            align-items:center;
            
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(154, 154, 233);
        }

        #contact {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background-color: rgb(18, 18, 62);
            margin-top:30px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: rgb(170, 107, 228);
            text-decoration: none;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin: 10px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgb(170, 107, 228);
            border-radius: 5px;
            background: rgb(0, 0, 33);
            color: white;
        }

        .contact-form button {
            padding: 10px;
            background-color: rgb(170, 107, 228);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background-color: rgb(150, 90, 200);
        }
    </style>
</head>

<body>
    <nav>
        <div class="left">Aditi's Portfolio</div>
        <div class="right">
            <ul>
                
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="PORTFOLIO/contact.html">Contact me</a></li>
            </ul>
        </div>
    </nav>
    

    <main>
        <section id="contact">
            <h2>Contact Me</h2>
            <p>If you have any questions or just want to say hello, feel free to reach out!</p>

            <div class="contact-info">
                <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
                <p>Phone: +1234567890</p>
                <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn Profile</a></p>
            </div>

            <form action="your-form-handler-url" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>

</html>
